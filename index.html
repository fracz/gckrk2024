					## Introduction to Python

					**Print 10 Fibonacci numbers (basic)**

					```python [1|2|3|4|5|6|7|8|9]
					a = 0
					b = 1
					print(a)
					print(b)
					for k in range(2, 10):
						c = a + b
						a = b  # 'a' becomes 'b'
						b = c  # and 'b' becomes 'c'
						print(b)
					```

<!-- Chart plugin -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chart/plugin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

<script>
    Reveal.initialize({
        width: 1280,
        height: 1050,
        controls: true,
        progress: true,
        history: true,
        center: true,

        // IMPORTANT: The order matters!
        // So, RevealHightlight must be the LAST to load
        plugins: [RevealMarkdown, RevealMath, RevealNotes, RevealChart, RevealHighlight],

        chart: {
            defaults: {
                maintainAspectRatio: false,
                responsive: true,
                color: 'lightgray', // color of labels
                font: {size: 35},
                scale: {
                    beginAtZero: true,
                    // ticks: { stepSize: 1 },
                    grid: {color: "#333333"}, // color of grid lines
                },
            },
            line: {
                borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"],
                "borderDash": [[5, 10], [0, 0]]
            },
            bar: {backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"]},
            pie: {backgroundColor: [["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"]]},
            plugins: {
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        font: {
                            size: 34
                        }
                    }
                }
            }
        },
    });
</script>
