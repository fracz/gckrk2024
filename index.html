	<meta name="description" content="Reveal JS Presentation" />

	<title>Reveal JS - CDN Example - Markdown</title>
</head>

<body>
<div class="reveal">
	<div class="slides">

		<section data-markdown>
				<textarea data-template>
					# Simple Markdown
					## Bayes' theorem
					$$
					P(A\mid B) = \frac{P(B \mid A) \\; P(A)}{P(B)}
					$$
				</textarea>
		</section>

		<section>
			<h1>co≈õtam</h1>
			<canvas data-chart="line" >
				<!--
                {
                 "data": {
                  "labels": ["January"," February"," March"," April"," May"," June"," July"],
                  "datasets":[
                   {
                    "data":[65,59,80,81,56,55,40],
                    "label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
                   },
                   {
                    "data":[28,48,40,19,86,27,90],
                    "label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
                   }
                  ]
                 }
                }
                -->
			</canvas>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					# Slides are separated by three dashes
					---
					## First
					Slide 1
					---
					## Second
					Slide 2
					---
					## Third
					Slide 3
				</textarea>
		</section>

		<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					# Using spaces and dashes

					_Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes_

					---

					## First - main
					Slide 1.1

					--

					## First - auxiliary
					Slide 1.2

					---

					## Second
					Slide 2
				</textarea>
		</section>

		<section data-markdown>
				<textarea data-template>
					# No slide splitting

					_Since there are no separators defined, dashes will become horizontal rulers_

					---

					A

					---

					B

					---

					C
				</textarea>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					<!-- .slide:  data-background="#FFDEE9" -->
					# Setting slide background
					---
					<!-- .slide: data-background="linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%)" -->
					## Slide background
				</textarea>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					# Setting element attributes
					---
					## Element attributes
					- Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
					- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
				</textarea>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					# Presenting code

					---

					## Introduction to Python

					**Print 10 Fibonacci numbers (basic)**

					```python [1|2|3|4|5|6|7|8|9]
					a = 0
					b = 1
					print(a)
					print(b)
					for k in range(2, 10):
						c = a + b
						a = b  # 'a' becomes 'b'
						b = c  # and 'b' becomes 'c'
						print(b)
					```
				</textarea>
		</section>

	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/reveal.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/markdown/markdown.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/math/math.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/notes/notes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/highlight/highlight.js"></script>
<!-- Chart plugin -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chart/plugin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

<script>
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		// IMPORTANT: The order matters!
		// So, RevealHightlight must be the LAST to load
		plugins: [RevealMarkdown, RevealMath, RevealNotes, RevealChart, RevealHighlight],

		chart: {
			defaults: {
				color: 'lightgray', // color of labels
				scale: {
					beginAtZero: true,
					ticks: { stepSize: 1 },
					grid: { color: "lightgray" } , // color of grid lines
				},
			},
			line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ] },
			bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
			pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
		},
	});
</script>
