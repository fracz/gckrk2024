<body>
<div class="reveal">
	<div class="slides">

			<h1>coś</h1>
			<img src="images/01/bece9992-1977-46e0-8adc-50e843c2665f.jpg" alt="">
		</section>

		<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-auto-animate>
				<textarea data-template>
					# STYCZEŃ

					_Jakiś mądry header, który będzie zabawny czy coś_

					--

		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					# Slides are separated by three dashes
					---
					## First
					Slide 1
					<div class="chart">
						<canvas data-chart="bar">
							Month, January, February, March, April, May, June, July
							My first dataset, 65, 59, 80, 81, 56, 55, 40
						</canvas>
					</div>
					---
					## Second
					Slide 2
					---
					## Third
					Slide 3
				</textarea>
		</section>

		<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<textarea data-template>
					# Using spaces and dashes

					_Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes_

					---

					## First - main
					Slide 1.1

					--

					## First - auxiliary
					Slide 1.2

					---

					## Second
					Slide 2
				</textarea>
		</section>

		<section data-markdown>
				<textarea data-template>
					# No slide splitting

					_Since there are no separators defined, dashes will become horizontal rulers_

					---

					A

					---

					B

					---

					C
				</textarea>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>

					- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
				</textarea>
		</section>

		<section data-markdown data-separator="---">
				<textarea data-template>
					# Presenting code

					---

					## Introduction to Python

					**Print 10 Fibonacci numbers (basic)**

					```python [1|2|3|4|5|6|7|8|9]
					a = 0
					b = 1
					print(a)
					print(b)
					for k in range(2, 10):
						c = a + b
						a = b  # 'a' becomes 'b'
						b = c  # and 'b' becomes 'c'
						print(b)
					```
				</textarea>
		</section>

	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.js"></script>

<!-- Chart plugin -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chart/plugin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

<script>
	Reveal.initialize({
		width: 1280,
		height: 1050,
		controls: true,
		progress: true,
		history: true,
		center: true,

		// IMPORTANT: The order matters!
		// So, RevealHightlight must be the LAST to load
		plugins: [RevealMarkdown, RevealMath, RevealNotes, RevealChart, RevealHighlight],

		chart: {
			defaults: {
				maintainAspectRatio: false,
				responsive: true,
				color: 'lightgray', // color of labels
				font: { size: 35 },
				scale: {
					beginAtZero: true,
					// ticks: { stepSize: 1 },
					grid: { color: "#333333" } , // color of grid lines
				},
			},
			line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ] },
			bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
			pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
			plugins: {
				legend: {
					labels: {
						// This more specific font property overrides the global property
						font: {
							size: 34
						}
					}
				}
			}
		},
	});
</script>
